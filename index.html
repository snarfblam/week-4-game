<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <title>Star Wars</title>
</head>

<body>
    <img class="deathstarDecoration" src="assets/images/deathstar.png">
    <!-- limits width of page content -->
    <div class="mainContainer">
        <h1 class="title">Star Wars Battle</h1>
        <hr>
        <h3 id="heroLabel">Your hero.</h3>
        <div id="heroContainer">
            <div class="avatar" data-fightcall="This is called a trap. And I'm calling you dead!">
                <p class="avatarLabel">Boba Fett</p>
                <img src="assets/images/avatarFett.jpg">
                <img src="assets/images/headFett.jpg" class="avatarHead">
                <p class="hpDisplay">HP:
                    <span class="hpValue">0</span>
                </p>
            </div>
            <div class="avatar" data-fightcall="I have a bad feeling about this!">
                <p class="avatarLabel">Han Solo</p>
                <img src="assets/images/avatarSolo.jpg">
                <img src="assets/images/headSolo.jpg" class="avatarHead">
                <p class="hpDisplay">HP:
                    <span class="hpValue">0</span>
                </p>
            </div>
            <div class="avatar" data-fightcall="Give into your hate and anger!">
                <p class="avatarLabel">Darth Vader</p>
                <img src="assets/images/avatarVader.png">
                <img src="assets/images/headVader.png" class="avatarHead">
                <p class="hpDisplay">HP:
                    <span class="hpValue">0</span>
                </p>
            </div>
            <div class="avatar" data-fightcall="Battle, we shall!">
                <p class="avatarLabel">Yoda</p>
                <img src="assets/images/avatarYoda.png">
                <img src="assets/images/headYoda.png" class="avatarHead">
                <p class="hpDisplay">HP:
                    <span class="hpValue">0</span>
                </p>
            </div>
            <div class="versusPane">
            <p id="versus">VS.</p>
            <button id="attackButton">Attack</button>
            </div>
            <div id="opponentBox">
                <!-- Placeholder for active opponent -->
            </div>
            <!-- <br> -->
            
        </div>
        <h3 id="foeLabel">Your foes.</h3>
        <div id="foeContainer">
            <!-- Foes will be moved here -->
        </div>
        <div id="deadCharacterBench"></div>
        <div id="outputBox">
            <!-- Game messages go here -->
        </div>
    </div>
    <!--mainContainer-->
</body>

</html>
